<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрация</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
</head>
<body>
    <h1>Демонстрация</h1>

    <!-- Примеры градиентов -->
    <div class="examples">
        <div class="gradient linear">Линейный градиент</div>
        <div class="gradient radial">Радиальный градиент</div>
        <div class="gradient conic">Конический градиент</div>
    </div>

    <!-- Примеры преобразований -->
    <div class="examples">
        <div class="transform-2d">2D-преобразование</div>
        <div class="transform-3d-animation">3D-анимация (Y)</div>
        <div class="transform-3d-animation-x">3D-анимация (X)</div>
    </div>

    <!-- Примеры переходов -->
    <div class="examples">
        <div class="transition">Наведите на меня</div>
    </div>
</body>
</html>
